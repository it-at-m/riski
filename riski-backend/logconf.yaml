version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  http:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  json:
    class: app.utils.logging.JsonFormatter
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: json
    stream: ext://sys.stdout
  httpx:
    class: logging.StreamHandler
    formatter: json
    stream: ext://sys.stderr
loggers:
  uvicorn.access:
    level: INFO
    handlers: [console]
    propagate: no
  uvicorn.error:
    level: INFO
    handlers: [console]
    propagate: no
  dev:
    level: DEBUG
    handlers: [console]
    propagate: no
  riski-backend:
    level: DEBUG
    propagate: yes
  httpx:
    level: WARNING
    handlers: [httpx]
    propagate: no
  httpcore:
    level: WARNING
    handlers: [httpx]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
